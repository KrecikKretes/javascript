	<script>
		function czas (){
			var data=new Date();
				var d=data.getDate();
				var mi=data.getMonth()+1;
				var rok=data.getFullYear();
				var h=data.getHours();
				if(mi<10)
					mi="0"+mi;
				if(h<10)
					h="0"+h;
				var m=data.getMinutes();
				if(m<10)
					m="0"+m;
				var s=data.getSeconds();
				if(s<10)
					s="0"+s;
					
				document.getElementById("czas").innerHTML=d+"."+mi+"."+rok+"<br>"+h+":"+m+":"+s;
		}
		setInterval("czas()",1000);
		function wybor(){
			var liczba;
			liczba=Math.floor(Math.random()*5+1);
			document.getElementById("plakat").innerHTML='<img src=img/plakat'+liczba+'.jpg>';
		}
	</script>
	<title>Biuro podróży Paradays - Promocje</title>
</head>
