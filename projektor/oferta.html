	<script>
		function czas (){
			var data=new Date();
				var d=data.getDate();
				var mi=data.getMonth()+1;
				var rok=data.getFullYear();
				var h=data.getHours();
				if(mi<10)
					mi="0"+mi;
				if(h<10)
					h="0"+h;
				var m=data.getMinutes();
				if(m<10)
					m="0"+m;
				var s=data.getSeconds();
				if(s<10)
					s="0"+s;
					
				document.getElementById("czas").innerHTML=d+"."+mi+"."+rok+"<br>"+h+":"+m+":"+s;
		}
		setInterval("czas()",1000);
		var tab=["img/jerozolima.jpg","img/katar.jpg","img/bejrut.jpg","img/amman.jpg","img/stambul.png","img/sharm.jpg"];
		var tab2=["img/opis1.jpg","img/opis2.jpg","img/opis3.jpg","img/opis4.jpg","img/opis5.jpg","img/opis6.jpg"];
			var licznik=0;
			function galeria1(){
				if(licznik==0){
					licznik=tab.length;
				}
				licznik--;
				document.getElementById("zdie").src=tab[licznik];
				document.getElementById("opis").src=tab2[licznik];
			}
			function galeria2(){
				if(licznik==tab.length-1){
					licznik=-1;
				}
				licznik++;
				document.getElementById("zdie").src=tab[licznik];
				document.getElementById("opis").src=tab2[licznik];
			}
	</script>
</head>
