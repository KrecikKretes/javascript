<!doctype html>
<head>
	<meta charset="UTF-8">
	<style>
		div{
			margin:0 auto;
			text-align:center;
			background-color:red;
			width:300px;
			height:110px;
		}
	</style>
	<script>
		function fu(){
			document.getElementById("p").innerHTML="WITAJ NA STRONIE";
			document.getElementById("p").style.fontSize='50px';
		}
		function out(){
			document.getElementById("p").innerHTML="WITAJ NA STRONIE";
			document.getElementById("p").style.fontSize="20px";
		}
	</script>
</head>
<body>
	<div onmouseover="fu()" onmouseout="out()" id="p">
		
	</div>
	
</body>
</html>
