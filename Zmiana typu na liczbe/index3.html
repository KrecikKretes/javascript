<!doctype html>
<head>
<style>
	#jest{
	text-align:center;
	color:red;
	}
	#nie{
		text-align:center;
	color:green;
	}
</style>
<script>
	var x=parseInt(prompt("Podaj x",""));
	if(x>100){
		if(x%3==0){
			document.write("<p id='jest'>Liczba jest podzielna</p>")
		}else{
			document.write("<p id='nie'>Liczba nie jest podzielna</p>")
		}
	}else{
		document.write("Liczba jest mniejsza od 100");
	}
	</script>
</head>
<body>
</body>
</html>
