<!doctype html>
<head>
	<script>
		var x=parseInt(prompt("Podaj x",""));
		var y=parseInt(prompt("Podaj y",""));
		var z=0;
		while(z<y){
		z=z+x;
		}
		if(z==y){
		document.write(x+" jest wielokrotnoscia "+y);
		}else{
		document.write(x+" nie jest wielokrotnoscia "+y);
		}
	</script>
</head>
<body>
</body>
</html>
